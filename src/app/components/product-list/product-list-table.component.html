
<table class="table">

    <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Units In Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let temProduct of products">
            <td> <img src="{{temProduct.imageUrl}}" height="50" /> </td>
            <td>{{temProduct.name}}</td>
            <td>{{temProduct.unitPrice | currency:'USD'}}</td>
            <td>{{temProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
